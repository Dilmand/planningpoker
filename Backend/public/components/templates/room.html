<div class="layout">
  <main>

    <button id="toggleSidebarBtn" class="sidebar-toggle admin-only">â˜° Participants</button>

    <header>
      <p class="room-code">Room Code: <strong>{{roomId}}</strong></p>
      <h1>{{roomName}}</h1>
    </header>

    <div class="current-story-display">
      <h2 id="currentStoryTitle">Current Story</h2>
      <p id="currentStoryDescription">Story description will appear here...</p>
    </div>

    <div class="average-wrapper">
      <label>Average</label>
      <div class="average-display">?</div>
    </div>

    <section class="circle-layout" id="playersSection">
      <!-- Spieler werden dynamisch eingefÃ¼gt -->
    </section>

    <footer>
      <p>Choose your card ðŸ‘‡</p>
      <nav class="card-select">
        <button data-value="0">0</button><button data-value="1">1</button><button data-value="2">2</button>
        <button data-value="3">3</button><button data-value="5">5</button><button data-value="8">8</button>
        <button data-value="13">13</button>
      </nav>
      <div class="control-buttons">
        <!-- Diese beiden Buttons sieht nur der Admin -->
        <button id="revealCardsButton" class="reveal reveal-below admin-only">Reveal cards</button>
        <button class="reset admin-only">Reset cards</button>
        <!-- Dieser Button bleibt unverÃ¤ndert -->
        <button id="leaveAdminRoomButton" class="leave-room">Leave Room</button>
      </div>
    </footer>
  </main>
  <aside class="admin-only" id="participantsSidebar">
    <h2>All Participants</h2>
    <p>View and manage all users within the room</p>
    <ul id="participantsList">
      <!-- Teilnehmer werden dynamisch eingefÃ¼gt -->
    </ul>
    <div class="story-selection">
      <label for="storySelect">Current User Story:</label>
      <select id="storySelect">
        <!-- Stories werden dynamisch eingefÃ¼gt -->
      </select>
      <div class="story-details" id="storyDetails">
        <h3 id="storyTitle">Story Title</h3>
        <p id="storyDescription">Story description will appear here...</p>
      </div>
    </div>
  </aside>
</div>
