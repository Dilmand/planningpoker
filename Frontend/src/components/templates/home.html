<main>
<div class="create-room-form">
  <h2>
    Join a Room
  </h2>
  
  <div class="form-group">
    <label for="roomCode">Room Code</label>
    <input type="text" id="roomCode" placeholder="Enter Room Code">
  </div>
  
  <div class="form-group">
    <label for="joinerName">Your Name</label>
    <input type="text" id="joinerName" placeholder="Enter your name">
  </div>
  
  <button id="joinRoomButton" class="create-button">Join Room</button>
</div>

<div class="create-room-form">
  <h2>
    Create New Room
  </h2>

  <div class="form-group">
    <label for="roomName">Room Name</label>
    <input type="text" id="roomName" placeholder="Sprint Planning Session">
  </div>
  
  <div class="form-group">
    <label for="facilitatorName">Your Name</label>
    <input type="text" id="facilitatorName" placeholder="Enter your name">
  </div>
  
  <button id="createRoomButton" class="create-button">Create Room</button>
</div>
</main>
