<div class="layout">
  <main>
    <header>
      <p class="room-code">Room Code: <strong>{{roomId}}</strong></p>
      <h1>{{roomName}}</h1>
    </header>

    <div class="average-wrapper">
      <label>Durchschnitt</label>
      <div class="average-display">?</div>
    </div>

    <section class="circle-layout" id="playersSection">
      <!-- Spieler werden dynamisch eingefÃ¼gt -->
    </section>

    <footer>
      <p>Choose your card ðŸ‘‡</p>
      <nav class="card-select">
